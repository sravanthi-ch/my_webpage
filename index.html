<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dr. Jane Doe – Research Scholar</title>
  
  <!-- Load Computer Modern Sans from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bitmaks/cm-web-fonts@latest/fonts.css">

  <style>
    :root {
      --nav-bg: #0A1172;
      --hover-bg: #3c4ec4;
      --accent: #FFA500;
      --text: #333;
      --secondary: #777;
      --bg-light: #f9fafc;
      --bg-dark: #1a1a1a;
      --text-light: #eee;
      --transition: background-color 0.3s ease, color 0.3s ease;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-light: var(--bg-dark);
        --text: var(--text-light);
        --secondary: #aaa;
      }
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Computer Modern Sans", sans-serif;
      background: var(--bg-light);
      color: var(--text);
      display: flex;
      transition: background-color 0.5s, color 0.5s;
    }

    nav {
      width: 220px;
      background: var(--nav-bg);
      color: white;
      display: flex; flex-direction: column; align-items: center;
      padding: 2rem 1rem; position: fixed; top: 0; bottom: 0;
    }

    nav h1 { font-weight: 700; font-size: 1.6rem; margin-bottom: 2rem; text-align: center; }

    nav a {
      color: #cbd5e1;
      text-decoration: none;
      font-weight: 600;
      margin: 0.7rem 0;
      width: 100%;
      text-align: center;
      padding: 0.5rem 0;
      border-radius: 4px;
      transition: var(--transition);
    }

    nav a:hover, nav a:focus {
      background: var(--hover-bg);
      color: white;
      outline: none;
    }

    .content-wrapper { margin-left: 220px; flex: 1; display: flex; flex-direction: column; min-height: 100vh; }

    main { flex: 1; padding: 3rem 4rem; background: white; }

    @media (prefers-color-scheme: dark) {
      main { background: #222; }
    }

    #about { display: flex; gap: 2.5rem; align-items: center; margin-bottom: 3rem; }

    #about img {
      width: 140px; height: 140px; object-fit: cover; border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 4px solid var(--nav-bg);
      transition: border-color 0.5s;
    }

    h2 { color: var(--nav-bg); font-weight: 700; margin-bottom: 1rem; font-size: 1.8rem; }

    p, ul { line-height: 1.6; color: var(--text); font-size: 1rem; }

    ul { list-style-type: disc; padding-left: 1.3rem; }
    ul li { margin-bottom: 0.4rem; }

    #contact a {
      color: var(--nav-bg);
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1.5px solid transparent;
      transition: border-color 0.3s;
    }
    #contact a:hover { border-color: var(--nav-bg); }

    footer {
      padding: 1.5rem 2rem;
      background: #f1f1f1;
      color: var(--secondary);
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #ccc;
      flex-wrap: wrap;
      transition: background-color 0.5s, color 0.5s;
    }

    footer p { margin: 0; }

    .social-links { display: flex; gap: 1rem; }
    .social-links a { display: inline-block; width:28px; height:28px; fill: var(--secondary); transition: fill 0.3s; }
    .social-links a:hover { fill: var(--nav-bg); }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      nav { position: relative; width: 100%; flex-direction: row; justify-content: space-around; padding: 1rem 0.5rem; height: auto; }
      nav h1 { display: none; }
      nav a { margin: 0; padding: 0.5rem 1rem; font-size: 0.95rem; }
      .content-wrapper { margin-left: 0; }
      main { padding: 2rem 1.5rem; }
      #about { flex-direction: column; align-items: center; text-align: center; }
      #about div { max-width: 100%; }
      footer { flex-direction: column; text-align: center; gap: 0.5rem; }
    }
  </style>
</head>
